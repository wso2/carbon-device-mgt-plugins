{
  "displayName": "EMM Web Agent",
  "logLevel": "error",
  "initScripts": ["/app/modules/init.js"],
  "urlMappings": [
      {
        "url": "/enrollment",
        "path": "/lib/pages.jag"
      },
      {
        "url": "/api/invoker/*",
        "path": "/api/invoker-api.jag"
      },
      {
        "url": "/uuf/login",
        "path": "/lib/modules/auth/login.jag"
      },
      {
        "url": "/uuf/logout",
        "path": "/lib/modules/auth/logout.jag"
      },
      {
        "url": "/uuf/sso/acs",
        "path": "/lib/modules/auth/acs.jag"
      },
      {
        "url": "/public/*",
        "path": "/lib/static-files.jag"
      },
      {
        "url": "/unit/*",
        "path": "/lib/units.jag"
      },
      {
        "url": "/*",
        "path": "/lib/pages.jag"
      }
  ],
  "securityConstraints": [
      {
          "securityConstraint": {
              "webResourceCollection": {
                  "name": "ANDROID-WEB-AGENT",
                  "urlPatterns": [
                      "/*"
                  ]
              },
              "userDataConstraint": {
                  "transportGuarantee": "CONFIDENTIAL"
              }
          }
      },
      {
          "securityConstraint": {
              "webResourceCollection": {
                  "name": "ANDROID-WEB-AGENT-http",
                  "urlPatterns": [
                      "/public/*",
                      "/enrollments/windows/*",
                      "/enrollment/windows/*"
                  ]
              },
              "userDataConstraint": {
                  "transportGuarantee": "NONE"
              }
          }
      }
  ]
}
